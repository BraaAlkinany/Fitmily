<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/signup.css" />
    <title>SignUp</title>
  </head>
  <body>
    <main class="position-absolute top-50 start-50 translate-middle">
      <header>
        <div class="d-flex justify-content-between mx-auto px-4 pt-1">
          <div class="logo">
            <img src="./Images/Frame 32.png" alt="fitmily logo" />
          </div>
          <div class="pt-2">
            <a href="./index.html" target=""
              ><i class="fa-solid fa-angle-left"></i> Back to main site</a
            >
          </div>
        </div>
      </header>
      <section>
        <div class="signup">
          <h3 class="text-center">Sign Up</h3>
          <p class="text-center mx-auto">
            Sign Up and start your fittness journey, manage your account, follow
            progress, shopping, and many more features
          </p>
        </div>
        <form action="#">
          <div class="form-div">
            <div class="">
              <i class="fa-solid fa-user icon"></i>
              <input
                type="tex"
                class="input form-control"
                id="first-name"
                placeholder="First Name"
              />
            </div>
            <div>
              <i class="fa-solid fa-user icon"></i>
              <input
                type="text"
                class="input form-control"
                id="last-name"
                placeholder="Last Name"
              />
            </div>
            <div>
              <i class="fa-solid fa-envelope icon"></i>
              <input
                type="email"
                class="input form-control"
                id="email"
                placeholder="email address"
              />
            </div>
            <div>
              <i class="fa-solid fa-lock icon"></i>
              <input
                type="password"
                class="input form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <div>
              <i class="fa-solid fa-lock icon"></i>
              <input
                type="password"
                class="input form-control form-control-lg"
                id="confirm-password"
                placeholder="confirm password"
              />
            </div>
          </div>
          <div class="sign-up text-center">
            <button
              type="button"
              class="btn btn-primary btn-lg rounded-pill"
              href="./signin.html"
            >
              <a href="./signin.html">Sign up</a>
            </button>
          </div>
        </form>

        <div class="d-flex justify-content-center login">
          <h6>Already have an account?</h6>
          <p>Log In</p>
        </div>
      </section>
      <footer>
        <div class="footer d-flex justify-content-around">
          <a href="#">
            <p>Forgot password</p>
          </a>
          <i class="fa-light fa-pipe"></i>
          <a href="#">
            <p>Terms and conditions</p>
          </a>
        </div>
      </footer>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
