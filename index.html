  <head>

            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

              </li>
              <li class="nav-item">

                >
              </li>

              <button class="btn btn-outline-success sign_in" type="submit">
                Sign-in

              <button class="btn btn-outline-success join" type="submit">
                Join Fitmily
              </button>

        </div>

      <nav>
