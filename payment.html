      <main>

          <button class="collapse-btn btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <div class="form-head d-flex justify-content-between">
              <div class="form-text">
                <h5 class="text-center">CREDIT & DEBIT CARD </h5>
                <p class="text-center">Transiction fee may apply</p>
              </div>
              <div class="form-images mx-auto">

          </button>
          <div class="collapse" id="collapseExample">
            <section>
              <div class="form mx-auto" id="entry">
                <div class=" mb-3">
                  <label for="formGroupExampleInput" class="form-label">Cardholder Name</label>
                  <input type="text" class="form-control rounded-3 border-3" id="formGroupExampleInput">
                </div>

                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Card Number</label>

                 <div class="form-check my-4">
                   <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

                      <div class="card-details d-flex my-4">

                    </div>
                     <div>
                        <input class="form-input" type="text" value="" id="ccv" placeholder="CCV">
                     </div>
                     <div class="form-check ms-2">
                       <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                       <label class="form-check-label" for="flexRadioDefault1">3 digits</label>
                      </div>
                     </div>

                      <div>
                        <button class="btn btn-primary fw-bolder fs-4" type="button">PAY NOW</button>
                      </div>
                  </div>
            </section>

                        <button class="collapse-btn btn btn-primary d-flex justify-content-between" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
